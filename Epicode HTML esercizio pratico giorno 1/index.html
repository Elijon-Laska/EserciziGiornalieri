<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immagine di Sfondo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Colore di sfondo per vedere meglio il bordo */
        }
        .contenitore {
            width: 450px;
            height: 100vh; /* Puoi cambiare questa altezza come preferisci */
            border: 1px solid black;
            background-image: url('../img/sfondo.png');
            background-size: cover; /* Adatta l'immagine al contenitore */
            background-repeat: no-repeat; /* Evita la ripetizione dell'immagine */
            background-position: center; /* Posiziona l'immagine al centro */
        }
    </style>
</head>
<body>
    <div class="contenitore"></div>
</body>
</html>
